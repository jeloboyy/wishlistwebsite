<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-image: url('pic1.jpg'); 
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Georgia', serif;
		}
		.home-container {
			text-align: center;
			margin-top: 50px; /* Moves everything lower */
		}
		h1 {
			font-size: 4rem; /* Increased the font size */
			font-weight: bold;
			color: white; /* Make the text white */
			text-shadow: 3px 3px 5px black; /* Black shadow on text */
		}
		/* Green button */
		.btn-primary {
			background-color: green; 
			border-color: green;
			font-size: 1.5rem; /* Increase font size */
			padding: 10px 30px; /* Increase padding to make button bigger */
			margin-top: 50px; /* Adds space between the title and button */
		}
		/* Red button */
		.btn-secondary {
			background-color: red; 
			border-color: red;
			font-size: 1.5rem; /* Increase font size */
			padding: 10px 30px; /* Increase padding to make button bigger */
			margin-top: 50px; /* Adds space between the two buttons */
			margin-left: 100px;
		}
		/* Remove hover effect for both buttons */
		.btn-primary:hover,
		.btn-secondary:hover {
			background-color: inherit !important; /* Prevent hover color change */
			border-color: inherit !important; /* Prevent hover border change */
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 3rem; /* Adjust font size for smaller screens */
			}
			.btn-primary,
			.btn-secondary {
				font-size: 1.2rem; /* Reduce button font size */
				padding: 8px 20px; /* Adjust padding */
			}
			.btn-secondary {
				margin-left: 50px; /* Reduce spacing between buttons */
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2.5rem; /* Further adjust font size for smaller screens */
			}
			.btn-primary,
			.btn-secondary {
				font-size: 1rem; /* Further reduce button font size */
				padding: 6px 15px; /* Adjust padding */
			}
			.btn-secondary {
				margin-left: 0; /* Stack buttons vertically */
				margin-top: 20px; /* Add space between stacked buttons */
			}
			.home-container {
				margin-top: 20px; /* Reduce top margin for smaller screens */
			}
		}
	</style>
</head>
<body>
	<div class="home-container">
		<h1>Welcome to My Wishlist, My Love❤️</h1>
		<a href="MAINPAGE.html" class="btn btn-primary">Click here if you are my baby</a> 
		<!-- Second button that keeps you on the same page -->
		<button class="btn btn-secondary" onclick="stayOnPage()">Click here if you are not my baby</button>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// JavaScript function to stay on the same page (no action)
		function stayOnPage() {
			alert("You are staying here because you are not my baby");
		}
	</script>
</body>
</html>
